<div class="category">
    {{ with .Params.categories }}
    {{ $tlen := len . }}
    {{ range $ei, $ev := . }}
    {{ $href := print (relURL "categories/") (urlize $ev) }}
    <a class="categories selective-underline" href="{{ $href }}">{{ $ev }}</a>
    {{ if and (ne $tlen (add $ei 1)) (gt $tlen 1) }}
    ,
    {{ end }}
    {{ end }}
    {{ end }}
</div>
