<div class="tags">
    <i>Posted in:</i>
    {{ with .Params.tags }}
    {{ $tlen := len . }}
    {{ range $ei, $ev := . }}
    {{ $href := print (relURL "tags/") (urlize $ev) }}
    <a class="tags selective-underline" href="{{ $href }}">{{ $ev }}</a>
    {{ if and (ne $tlen (add $ei 1)) (gt $tlen 1) }}
    ,
    {{ end }}
    {{ end }}
    {{ end }}
</div>
