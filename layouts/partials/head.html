<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- {{ hugo.Generator }} -->
  {{ $css := "/css/bootstrap.min.css" | relURL }}
  <!-- Start Meta Properties -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://gatiaher.github.io" />
  <meta property=”og:title” content="Gati Aher's Portfolio" />
  <meta name="author" content="Gati Aher">
  <meta property="og:description"
    content="I am currently studying computer science at Olin College of Engineering, class of 2023.
  I use this blog to document my software projects, share my data analysis adventures, and reflect upon design processes." />
  <meta meta name="image" property=”og:image” content=”/img/cover_page.png” />

  <meta itemprop="name" content="Gati Aher's Portfolio">
  <meta itemprop="description"
    content="I am currently studying computer science at Olin College of Engineering, class of 2023.
  I use this blog to document my software projects, share my data analysis adventures, and reflect upon design processes.">
  <meta itemprop="image" content="/img/cover_page.png">
  <!-- End Meta Properties -->
  <link rel="stylesheet" href="{{ $css }}">
  {{ $css := "/css/style.css" | relURL }}
  <link rel="stylesheet" href="{{ $css }}">
  {{ $title := print .Title " | " .Site.Title }}
  {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
  <title>{{ .Title }}</title>
  {{ partial "mathjax_support.html" . }}
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
</head>
