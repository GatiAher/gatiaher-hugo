{{ define "main" }}
<main aria-role="main">

  <div class="homepage-content">
    <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
    {{.Content}}
  </div>

  <div>
    {{ $section := where $.Site.RegularPages "Section" "projects" }}
    {{ range $section }}
    <span>
      {{ partial "post-meta" . }}
      <h2>
        <a class="post-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h2>
      <blockquote>
        {{ .Description }}
      </blockquote>
    </span>
    {{ end }}
  </div>

</main>
{{ end }}
