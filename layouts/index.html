{{ define "main" }}
<main aria-role="main" class="home-content">
  <header class="homepage-header">
    <h1>{{.Title}}</h1>
    {{ with .Params.subtitle }}
    <span class="subtitle">{{.}}</span>
    {{ end }}
  </header>
  <div class="homepage-content">
    <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
    {{.Content}}
  </div>
  <div>
    {{ $section := where $.Site.RegularPages "Section" "projects" }}
    <h1>Projects</h1>
    {{ range $section }}
    <ul>
      <li>
        {{ partial "date-title-tags" . }}
      </li>
    </ul>
    {{ end }}
  </div>
</main>
{{ end }}
