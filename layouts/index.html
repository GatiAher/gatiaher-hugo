{{ define "main" }}
<main aria-role="main">

  <div>
    <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
    {{.Content}}
  </div>

  <div>
    {{ $section := where $.Site.RegularPages "Params.featured" "==" true }}
    <h2>Featured Work ({{ len $section }}) </h2>
    {{ range $section }}
    {{ partial "thumbnail" . }}
    {{ end }}
  </div>

</main>
{{ end }}
