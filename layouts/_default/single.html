{{ define "main" }}

<div>
    {{ if eq .Title "About" }}

    {{ else }}

    {{ partial "category.html" . }}
    <div class="cover-image-container">
        {{ partial "cover-image.html" . }}
        <div class="cover-image-text-block">
            <h1>{{ .Title }}</h1>
        </div>
    </div>


    {{ partial "tag.html" . }}
    {{ partial "meta-post.html" . }}

    {{ end }}

</div>

<br/>

<article>

    {{ .Content }}

</article>

{{ end }}
