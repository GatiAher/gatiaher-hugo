{{ define "main" }}
<main>
    <section>
        {{ partial "category.html" . }}
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        {{ partial "meta-post.html" . }}
        <br>
        {{ partial "cover-image.html" . }}
        <br>
        {{ partial "tag.html" . }}
        <hr>
        <div class="single">
            <article>
                {{ .Content }}
            </article>
        </div>

    </section>
</main>

{{ end }}
