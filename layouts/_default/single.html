{{ define "main" }}
<main>
    <section>
        {{ partial "category.html" . }}
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        {{ partial "meta-post.html" . }}
        <br>
        {{ partial "cover-image.html" . }}
        <br>
        {{ partial "tag.html" . }}
        <hr>
        <article>
            {{ .Content }}
        </article>

    </section>
</main>

{{ end }}
