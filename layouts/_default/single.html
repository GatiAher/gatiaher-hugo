{{ define "main" }}

<article>
    <div>
        <h1>{{ .Title }}</h1>
        {{ partial "post-meta-with-author.html" . }}
        <blockquote>
            {{ .Description }}
        </blockquote>
        <div class="cover-image">
            {{ partial "cover-image.html" . }}
        </div>
        <br>
    </div>
    {{ .Content }}
</article>

{{ end }}
